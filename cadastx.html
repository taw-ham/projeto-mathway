<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Mathway - Cadastro </title>
    <link rel="icon" type="imagem/png" href="./fotis/logo.png" />
    <link rel="stylesheet" type="text/css" href="./log.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body>
    <ul class="menu">
        <li class="logo"><a href="#"><img height="12%" width="12%" src="./fotis/logo.png" /> Mathway </a></li>
        <hr style="margin: 0%; margin-top: 0.4%">
        <li class="op"><a href="#"> Contatos </a></li>
        <li class="op"><a href="./logx.html"> Login </a></li>
    </ul>

    <div id="wallx2" class="wall2">

        <div id="escolhaxa" class="escolhax">
            <small class="form-text text-muted"> - tipo de usuário - </small>
            <header class="escolhax-a">
                <button id="bbx2" name="tipo_login" class="btn btn-primary"> Aluno </button>
            </header>
            <header class="escolhax-b">
                <button id="ccx2" name="tipo_login" class="btn btn-primary"> Professor </button>
            </header>
            <small id="obx02" class="obx0"> * Escolha seu tipo de usuário! </small>
        </div>

        <div style="margin-top: 1%" id="logx2">
            <header>
                <h2> Cadastro </h2>
            </header>

            </br>

            <div id="logxalun">

                <div>
                    <label> Nome Completo: </label>
                    <input maxlength="40" type="user" class="form-control" id="nome_cadastro"
                        placeholder="Insira seu nome completo">
                </div>
                <div style="margin-top: 1%">
                    <label> Endereço de Email: </label>
                    <input maxlength="40" type="email" class="form-control" id="email_cadastro"
                        aria-describedby="emailHelp" placeholder="Insira seu email">
                    <small id="emailHelp" class="form-text text-muted"> Nunca compartilharemos seu email com mais
                        ninguém!
                    </small>
                </div>
                <div style="margin-top: 1%" class="form-group">
                    <label for="exampleInputPassword1"> Senha: </label>
                    <input maxlength="20" type="password" class="form-control" id="senha_cadastro"
                        placeholder="Insira sua senha">
                </div>
                <p id="situacao_usuario_cadastro"> </p>
                <button class="btn btn-primary" id="fazer_cadastro"> Cadastrar </button>
                <p class="warnx"> Já tem uma conta? <a href="./logx.html"> faça login </a></p>

            </div>
            
        </div>

    </div>

    <ul class="copyx">
        <li>
            <footer> &copy; 2020 Mathway </footer>
        </li>
        <li><a href="#"> Termos de uso </a></li>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
