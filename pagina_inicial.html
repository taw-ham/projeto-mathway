<!DOCTYPE html>
<html>

<head>
    <link rel=stylesheet type="text/css" href="./projeto.css">

</head>

<body>
    <div id="area_das_salas">
        <ul id="opcoes_salas">
            <li><button id="criar_sala"> Criar sala </button></li>
        </ul>
    </div>
    <div id="area_de_criar_salas">
        <h1> Criação de Salas e Adicionamento de alunos </h1>
        <input id="sala_nome" placeholder="Digite o nome da sala"></br>
        <input id="participante" placeholder="digite o nome do aluno"> </br>
        <p id="situacao_usuario"> </p>
        <button id="adicionar_aluno"> Adicionar Alunos </button>
        <button id="criar_sala_especifica"> Criar Sala </button>
    </div>
    <div id="area_sala_especifica">
        <button id="look_participantes"> Ver participantes </button>
        <button id="look_listas_teoricas"> Ver notas da lista teorica específica e vê as listas teoricas presentes nessa sala como vê o conteudo delas</button>
        <button id="criar_lista"> Criar lista teórica</button>
        <div id="area_de_olhar_participantes">
            <ul id="participantes">
            </ul>
            <button id="hide_participantes"> Não quero ver mais participantes </button>
            
        </div>
        <div id="area_de_listas_teoricas">
            <div id="listas_teoricas_especificas">
                <h1> Lista teóricas </h1>
                <ul id="lugar_lista_teorica">
                </ul>
                <button id="voltar_tela_inicial"> Voltar a tela inicial </button>
            </div>
            <div id="conteudo_da_lista_teorica">
                <p id="pergunta"></p>
                <ul id="opcoes">
                    <li id="opcao"></li>
                    <li id="opcao"></li>
                    <li id="opcao"></li>
                    <li id="opcao"></li>
                    <li id="opcao"></li>
                </ul>
                <button id="proxima_pergunta"> ver proxima pergunta </button></br>
                <p id="situcao_posicao_lista_teorica"> </p>
                <ul id="place_notas"> 
                </ul>   
            </div>
            <div id="area_de_criacao_de_listas_teoricas">
                <ul id="temas">
                    <h1> Escolha um tema </h1>
                    <li> <button id="1" class="opcoes_temas"> matriz </button> </li>
                    <li> <button id="2" class="opcoes_temas"> determinante </button> </li>
                    <li> <button id="3" class="opcoes_temas"> fatoração </button> </li>
                </ul>
                <div id="lista">
                    <input id="nome_lista_teorica" placeholder="diga o nome da lista teorica"><button id="nome_lista">
                        Salvar o nome da lista </button>
                        <p id="situcao_nome_lista"></p>
                    <div id="proxima_etapa">
                        <p id="cont_perguntas"> </p>
                        <ul id="perguntas_server">
                        </ul>
                        <textarea id="pergunta_user"
                            placeholder="Adicione uma pergunta para incluir nas perguntas da lista teorica"></textarea><br>
                        <textarea id="opcoes_user" placeholder="digite as opcoes da pergunta"></textarea></br>
                        <input id="opcao_correta" placeholder="digite a opcão correta">
                        <button id="adicionar_pergunta"> Adicionar Pergunta </button>
                        <p id="situacao_lista"></p>
                        
                    </div>
                </div>
                <p id="situacao_sala"> </p>
                <button id="voltar_opcoes"> Voltar a tela inicial </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
